<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock-paper-scissors!</title>
</head>
<body>
    <div class = "container">
        <div class="left-score">
            <h1>Player:</h1>
            <h1 class="human-score">0</h1>
        </div>
        <div class = "game-field">
            <div class = "results">
                <div class="text">
                    <h1 class="scoreboard"></h1>
                </div>
                <div class="buttons">
                    <button class = "button rock-button">ROCK</button>
                    <button class = "button paper-button">PAPER</button>
                    <button class = "button scissors-button">SCISSORS</button>
                </div>
            </div>
        </div>
        <div class="right-score">
            <h1>Skynet</h1>
            <h1 class="computer-score">0</h1>
        </div>
    </div>
</body>
</html>
